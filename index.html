<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Quiz</title>
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>

    <body>
        <div class="container">
            <!--homepage with start button-->
            <div id="homepage">
                <h1>Coding Quiz Challenge</h1>
                <h2>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penelize your score/time by ten seconds!</h2>
                <!--start button-->
                <button id="starbtn">Start Quiz</button>
                <!--High Score buttn-->
                <button id="homePageHighScore" onclick="showHighScore()">High Scores</button>
            </div>

            <!--quiz with questions-->
            <div id="quiz">
                <div id="timer">Time left</div>
                <div id="questions"><p>Insert Questions Here</p></div>
                    <!--Insert buttons for question's answer selection-->
                    <button id="A" onclick="checkAnswer('a')">A</button>
                    <button id="B" onclick="checkAnswer('b')">B</button>
                    <button id="C" onclick="checkAnswer('c')">C</button>
                    <button id="D" onclick="checkAnswer('d')">D</button>
                <div id="answer"></div>
            </div>

            <!--element for gameover-->
            <div id="gameover">
                <div id="finalScore"></div>
                <input type="text" size="30" placeholder="Enter your Initials" name="initials" id="initials"/>
                <button id="submitScore">Submit Score</button>
            </div>

            <!--elmenents for high score--> 
            <div id="highscore-container">
            <div id="highscore-page">
                <div id="highscore-header">
                    <h3>User Initials</h3>
                    <h3>Score</h3>
                </div>
                <div id="highscore-initials"></div>
                <div id="highscore-score"></div>
            </div>

            <!--element for End Game-->
            <div id="endGameBtns">
                <button id="playAgain" onclick="replayQuiz()">Play Again</button>
                <button id="clearHighScore" onclick="clearScore()">Clear Highscores</button>
            </div>
        </div>                   
        </div>

        <!--link to javascript-->
        <script src="./script.js"></script>
    </body>
</html>
